<div class="page-content-inner">
        <section class="panel">
            <div class="panel-heading">
                <div class="page-content-inner single-page-login-alpha" style="background-image: url(styles/img/background.png)">
                    <div class="single-page-block-header">
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="logo">
                                   
                                </div>
                            </div>
    
                        </div>
                    </div>
                    <div class="single-page-block">
                        <div class="row">
                            <div class="col-xl-12" >
                                <div class="text-center">
                                    <h1 >Welcome</h1>
    
                                </div>
                                <div class="single-page-block-inner">
                                    <div class="single-page-block-form">
                                        <h3 class="text-center">
                                            <i class="icmn-enter margin-right-10"></i>
                                            Login
                                        </h3>
                                        <br />
                                        <form>
                                            <div class="form-group">
                                                <input class="form-control" placeholder="Username" name="username" ng-model="username" required>
                                            </div>
                                            <div class="form-group">
                                                <input class="form-control" placeholder="Password" name="password" type="password" value="" ng-model="password" required>
                                            </div>
                                            <button class="btn btn-lg btn-success btn-block" ng-click="login(username,password)">Login</button>
                                            <div ng-show="wrongstuff" style="text-align:center">The email or password you've entered doesn't match any account</div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                  
    
                </div>
    
    
    </div>
        </section>
    </div>
