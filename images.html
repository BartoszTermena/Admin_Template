

<section class="panel">
    <div class="panel-heading">
        <h3>Images</h3>
    </div>
    <div class="panel-body text-center">
        <div class="row" >
              
                <div class="card mb-4 shadow-sm text-center thumbnails-img" >
                  <div class="card-body thumbnails-img" ng-repeat="img in images">
                        <img class="image-size" ng-src="{{img.link}}" alt="Card image cap">
                        <p class="card-text">{{img.link}}</p>
                        <div class="d-flex justify-content-between align-items-center">
                    </div>
                  </div>
                </div>
          </div>
  </div>
    </section>
